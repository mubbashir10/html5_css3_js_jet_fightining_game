<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aero Fighting Shit :3</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet' id='Raleway-css'  href='http://fonts.googleapis.com/css?family=Raleway%3A400%2C800%2C700%2C500%2C300%2C100&#038;ver=4.3' type='text/css' media='all' />
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script>

    	function startSim(){

    		var strip = document.getElementById("containerStatic");
    		strip.setAttribute("id", "containerDynamic");
    		strip.innerHTML = '<div class="canvas"><div class="plane" id="plane"><img src="images/plane.png" alt=""/></div><img src="images/bullet.png" id="e1"/><img src="images/bullet.png"  id="e2"/><img src="images/bullet.png"  id="e3"/><span class="bar"></span></div>';

    	}
    	function moveLeft(){

        var jet = document.getElementById("plane");
        var jetAlt = window.getComputedStyle(jet);
        var x = parseInt(jetAlt.getPropertyValue('left'),10);
        if(x>50){
          
          x = x - 50;
        }
        jet.style.left = x+"px"; 
    	}

    	function moveUp(){

    		var jet = document.getElementById("plane");
    		var jetAlt = window.getComputedStyle(jet);
    		var y = parseInt(jetAlt.getPropertyValue('top'),10);
    		if(y>50){
    			
    			y = y - 50;
    		}
    		jet.style.top = y+"px";	
    	}

    	function moveRight(){

        var jet = document.getElementById("plane");
        var jetAlt = window.getComputedStyle(jet);
        var x = parseInt(jetAlt.getPropertyValue('left'),10);
        if(x<=850){
          
          x = x + 50;
        }
        jet.style.left = x+"px"; 
    	}

    	function moveDown(){

    		var jet = document.getElementById("plane");
    		var jetAlt = window.getComputedStyle(jet);
    		var y = parseInt(jetAlt.getPropertyValue('top'),10);
    		if(y<=480){
    			
    			y = y + 50;
    		}
    		jet.style.top = y+"px";	
    			
    	}

    	window.onkeyup = function(e) {

  	   var key = e.keyCode ? e.keyCode : e.which;

  	   if (key == 37) {
  	       moveLeft();
  	   }else if (key == 38) {
  	       moveUp();
  	   }else if (key == 39) {
  	       moveRight();
  	   }else if (key == 40) {
  	       moveDown();
  	   }
  	}

    var element = document.getElementById("plane");
    var rect = element.getBoundingClientRect();
    console.log(rect.top, rect.right, rect.bottom, rect.left);

  </script>

</head>

<body>

	<div id="containerStatic" tabindex="0">	

		<center>
      <button class="start" onclick="startSim()">Start Simulator</button>
      <div style="font-family:verdana;font-size:13px;"><a href="http://mubbashir10.com">Designed by Mubbashir10</a></div>
    </center>
		
	</div>
 


</body>
</html>
